<!DOCTYPE html>
<html>
<head>

  <!-- Metas - Dados para browser -->
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <!-- Meta Colors para mobile -->
  <meta name="theme-color" content="#32353E">
  <meta name="apple-mobile-web-app-status-bar-style" content="#32353E">
  <meta name="msapplication-navbutton-color" content="#32353E">

  <!-- Meta Social -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description"
        content="Empresa que desenvolve e promove benefícios para trabalhadores, estudantes e consumidores e serviços para empresas e estabelecimentos. Adquira VR Benefícios para seus funcionários, você escolhe o canal de vendas">
  <meta name="keywords"
        content="benefícios, benefícios Trabalhadores, benefícios Consumidores, Serviços Empresas, Serviços Estabelecimentos">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta property="og:title" content="VR Benefícios">
  <meta property="og:type" content="website">
  <meta name="revisit-after" content="4 days">
  <meta name="Author" content="VR Benefícios- www.vr.com.br">
  <meta name="Email" content="relacionamento@vr.com.br">
  <meta name="Copyright" content="Copyright © 2016 VR Benefícios e Serviços">
  <meta name="Distribution" content="Global">
  <meta name="Rating" content="General">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">

  <!-- CSS -->
  <!-- build:css(.) /portal/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="/portal/css/base.css">
  <link rel="stylesheet" type="text/css" href="/portal/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/portal/css/icons-painel.css">
  <link rel="stylesheet" type="text/css" href="/portal/css/angular-pickadate.css">
  <!-- endbuild -->

  <!-- Título -->
  <title>VR Benefícios e Serviços</title>

  <!-- JS -->
  <!--[if lt IE 9]>
  <!-- build:js(.) /portal/js/compatibility.min.js -->
  <!-- bower:js -->
  <script src="/portal/js/bower_components/html5shiv/dist/html5shiv.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <![endif]-->


  <!-- Vendor -->
  <script src="//cdn.polyfill.io/v2/polyfill.min.js" async defer></script>
  <script src="//www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
  <!-- build:js(.) /portal/js/main-dependencies.min.js -->
  <!-- bower:js -->
  <script src="/portal/js/bower_components/jquery/jquery.js"></script>
  <script src="/portal/js/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <script src="/portal/js/bower_components/angular/angular.js"></script>
  <script src="/portal/js/bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script src="/portal/js/bower_components/ngmap/build/scripts/ng-map.js"></script>
  <script src="/portal/js/bower_components/chartist/dist/chartist.js"></script>
  <script src="/portal/js/bower_components/angular-chartist.js/dist/angular-chartist.js"></script>
  <script src="/portal/js/bower_components/angular-messages/angular-messages.js"></script>
  <script src="/portal/js/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/portal/js/bower_components/angular-ui-mask/dist/mask.js"></script>
  <script src="/portal/js/bower_components/angular-pickadate/dist/angular-pickadate.js"></script>
  <script src="/portal/js/bower_components/angular-i18n/angular-locale_pt-br.js"></script>
  <script src="/portal/js/bower_components/angular-recaptcha/release/angular-recaptcha.js"></script>
  <script src="/portal/js/bower_components/lodash/dist/lodash.js"></script>
  <script src="/portal/js/bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="/portal/js/bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="/portal/js/bower_components/cpf_cnpj/build/cpf_cnpj.js"></script>
  <script src="/portal/js/bower_components/ng-cpf-cnpj/lib/ngCpfCnpj.js"></script>
  <script src="/portal/js/bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="/portal/js/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/portal/js/bower_components/angular-scroll/angular-scroll.js"></script>
  <script src="/portal/js/bower_components/angular-price-format/js/jquery-price-format.js"></script>
  <script src="/portal/js/bower_components/angular-price-format/js/angular-price-format.js"></script>
  <script src="/portal/js/bower_components/chartist-plugin-tooltip/dist/chartist-plugin-tooltip.js"></script>
  <script src="/portal/js/bower_components/pdfjs-dist/build/pdf.combined.js"></script>
  <script src="/portal/js/bower_components/ngAutocomplete/src/ngAutocomplete.js"></script>
  <script src="/portal/js/bower_components/angular-tour/dist/angular-tour.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Scripts VR -->
  <script src="/portal/app/components/js/ui-components-app.js"></script>
  <script src="/portal/app/UI-Comum/js/ui-comum-app.js"></script>
  <script src="/portal/app/UI-Comum/js/cabecalho-controller.js"></script>
  <script src="/portal/app/UI-Comum/js/exibicao-midia-controller.js"></script>
  <script src="/portal/app/UI-EC/js/ui-ec-app.js"></script>
  <script src="/portal/app/UI-EC/js/vendas-resumo-controller.js"></script>
  <script src="/portal/app/UI-EC/js/antecipacao-reembolso-controller.js"></script>
  <script src="/portal/app/UI-EC/js/reembolso-controller.js"></script>
  <script src="/portal/app/UI-EC/js/estabelecimentos-modal-controller.js"></script>
  <script src="/portal/app/UI-EC/js/info-gerais-controller.js"></script>
  <script src="/portal/app/UI-EC/js/aceite-contrato-controller.js"></script>
  <script src="/portal/app/UI-EC/js/dados-bancarios-qualif-controller.js"></script>
  <script src="/portal/app/UI-EC/js/ec-dashboard-tutorial-controller.js"></script>


  <!-- @if DEVELOPMENT -->
  <!-- Development scripts -->
  <script src='/portal/app/mock/ui-comum-app-development.js'></script>
  <script src='/portal/app/mock/ui-ec-app-development.js'></script>
  <!-- @endif -->

</head>
<body ng-app="ui-ec-app" class="loading-pane">

<!-- Inicio Escopo Tutorial -->
<tour step="currentStep" ng-controller="ECDashboardTutorialController">

  <!-- LOADING -->
  <section class="front-loading-wrapper">
    <div class="front-loading-bar">
      <section vr-loading-panel="true"></section>
    </div>
  </section>

  <!-- Header -->
  <div ng-include="'/portal/app/mock/cabecalho.html'"></div>

  <!-- Conteúdo principal -->
  <div class="container main-content">
    <main class="row">

      <!-- Article 1: Vendas -->
      <div ng-include="'/portal/app/UI-EC/partials/vendas-widget.html'"></div>
      <!-- Fim do primeiro dashboard -->

      <!-- Article 2: Antec. de reembolsos -->
      <div ng-include="'/portal/app/UI-EC/partials/antecipacao-widget.html'"></div>
      <!-- Fim do segundo dashboard -->

      <!-- Article 3: Reembolso -->
      <div ng-include="'/portal/app/UI-EC/partials/reembolso-widget.html'"></div>
      <!-- Fim do terceiro dashboard -->

      <!-- Article 4: Estabelecimentos -->
      <div class="col-sm-8" ng-controller="infoGeraisController">
        <h2 class="title">ESTABELECIMENTOS</h2>
        <!-- Estabelecimento - Informações gerais -->
        <article class="panel panel-default panel-min-heigth-530">

          <!-- Loading -->
          <section vr-loading-panel="LOADING"></section>

          <!-- Include de mensagem de loader -->
          <div ng-include="'/portal/app/components/partials/carregando.html'"></div>

          <!-- Include de mensagem de ausencia de conteudo -->
          <div ng-include="'/portal/app/components/partials/sem-conteudo.html'"></div>

          <!-- Include de painel de estabelecimentos -->
          <div ng-include="'/portal/app/UI-EC/partials/estabelecimento-informacoes-gerais.html'"></div>

        </article>
        <!-- Fim do article -->
      </div>
      <!-- Fim do quarto dashboard -->

    </main>

    <!-- Tooltip lateral -->
    <div ng-include="'/portal/app/components/partials/links-laterais.html'"></div>
  </div>

  <!-- Modal de seleção de estabelecimentos -->
  <div ng-controller="EstablishmentModalCallController"></div>

  <!-- Validação de contrato (backend completo) -->
  <div ng-controller="ContratosModalCallController"></div>
  <div ng-controller="DadosBancariosQualifCallController"></div>
  <div ng-controller="ExibicaoMidiaController"></div>

  <!-- Footer -->
  <div ng-include="'/portal/app/mock/rodape.html'"></div>

  <!--Posicionamento tutorial-->
  <virtual-step tourtip-step="1"
                tourtip="true"
                tourtip-placement="bottom"
                tourtip-offset-vertical="-25"
                on-show="markElement('#tutorialMenuEC')"
                tourtip-element="#tutorialMenuEC"/>
  <virtual-step tourtip-step="2"
                tourtip="true"
                tourtip-placement="bottom"
                tourtip-offset-vertical="-25"
                on-show="markElement('#tutorialBeneficiario2')"
                tourtip-element="#tutorialBeneficiario2"/>
  <virtual-step tourtip-step="3"
                tourtip="true"
                tourtip-placement="left"
                tourtip-offset-horizontal="5"
                on-show="markElement('#tutorialEC3')"
                tourtip-element="#tutorialEC3"/>
  <virtual-step tourtip-step="4"
                tourtip="true"
                tourtip-placement="right"
                tourtip-offset-vertical="-3"
                tourtip-offset-horizontal="-30"
                on-show="markElement('#tutorialEC4')"
                tourtip-element="#tutorialEC4"/>
  <virtual-step tourtip-step="5"
                tourtip="true"
                tourtip-placement="left"
                tourtip-offset-horizontal="30"
                on-show="markElement('#tutorialEC5')"
                tourtip-element="#tutorialEC5"/>
  <virtual-step tourtip-step="6"
                tourtip="true"
                tourtip-placement="left"
                tourtip-offset-horizontal="30"
                on-show="markElement('#tutorialEC6')"
                tourtip-element="#tutorialEC6"/>
  <virtual-step tourtip-step="7"
                tourtip="true"
                tourtip-placement="right"
                tourtip-offset-horizontal="-30"
                on-show="markElement('#tutorialEC7')"
                tourtip-element="#tutorialEC7"/>
  <virtual-step tourtip-step="8"
                tourtip="true"
                tourtip-placement="left"
                tourtip-offset-horizontal="30"
                on-show="markElement('#tutorialFinal')"
                tourtip-element="#tutorialFinal"/>

  <!--Fim Escopo tutorial -->
  <script id="tour/tour.tpl.html" type="text/ng-template">
    <div class="tour-tip">
      <span class="tour-arrow tt-{{ ttPlacement }}" ng-hide="centered"></span>
      <div class="tour-content-wrapper">
        <h2 ng-bind="stepContent[currentStep - 1].title"></h2>

        <ul ng-if="stepContent[currentStep - 1].items.length > 1">
          <li ng-repeat="item in stepContent[currentStep - 1].items" ng-bind="item"></li>
        </ul>

        <p ng-if="stepContent[currentStep - 1].items.length === 1"
           ng-bind="stepContent[currentStep - 1].items[0]"></p>

        <div class="text-center">
          <i class="fa fa-circle" ng-repeat="indicator in stepContent"
             ng-class="{ 'tour-indicator-inactive': $index !== (currentStep - 1) }"></i>
        </div>

        <a ng-click="proceed();nextStep();" class="btn btn-primary btn-block">
          <span ng-show="currentStep < stepContent.length">Próximo</span>
          <span ng-show="currentStep === stepContent.length">Começar agora!</span>
        </a>

        <a ng-click="closeTour()" class="btn btn-default btn-block" ng-show="currentStep < stepContent.length">
          <span>Pular apresentação</span>
        </a>
      </div>
    </div>
  </script>
</tour>
</body>
</html>
