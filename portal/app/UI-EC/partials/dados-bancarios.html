<div ng-controller="DadosBancariosController">
  <p class="text-secundary"
     ng-class="{'text-label-subtitle top-10': Navigation.hasURI('credenciamento-contato'), 'text-uppercase': !Navigation.hasURI('credenciamento-contato')}">
    Dados Bancários
  </p>

  <div class="row">

    <div class="col-sm-12">
      <p class="text-gray-brand"
         ng-class="{'hidden': !Navigation.hasURI('credenciamento-contato')}">
        Informe uma conta corrente Pessoa Jurídica, cadastrada para a Razão Social e CNPJ do seu estabelecimento.
      </p>
    </div>

    <div class="col-sm-6 top-10" ng-repeat="product in products" ng-show="product.selected"
         ng-class="{'col-sm-12':isInProfile(), 'col-sm-6':!isInProfile()}">

      <!-- Feedback das ações disparadas pelo usuário -->
      <div vr-alert="product.error" ng-if="product.error" vr-alert-type="'danger'"></div>

      <p
        ng-class="{'text-secundary': !Navigation.hasURI('credenciamento-contato'),'text-gray text-font-21 text-font-gsl':Navigation.hasURI('credenciamento-contato')}">
        {{product.nome}}
      </p>

      <!-- função hasProduct deve-->
      <div class="form-group row">
        <div class="col-sm-12" uib-collapse="!defaultBankAccount" ng-if="!isInProfile()"
             ng-show="showCopyBankDataCheckbox(product)">
          <div class="form-group">
            <div class="checkbox-inline text-primary">
              <input type="checkbox" id="copybankdata_{{$index}}" ng-model="product.copyBankData"
                     ng-click="copyBankData($index)">
              <label for="copybankdata_{{$index}}">
                Usar os mesmos dados bancários anteriores
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <label
            ng-class="{'form-label-gray': !Navigation.hasURI('credenciamento-contato'), 'text-nowrap text-font-15 form-label-gray-brand text-uppercase text-font-gsmt':Navigation.hasURI('credenciamento-contato') }">
            Banco
          </label>
          <input type="text" class="form-control" name="banco_{{$index}}" ng-model="product.bank"
                 ui-options="{clearOnBlur:false}" ui-mask="999"
                 required>
        </div>
        <div class="col-sm-6">
          <label
            ng-class="{'form-label-gray': !Navigation.hasURI('credenciamento-contato'), 'text-nowrap text-font-15 form-label-gray-brand text-uppercase text-font-gsmt':Navigation.hasURI('credenciamento-contato') }">
            Agencia
          </label>
          <input type="text" class="form-control" ui-options="{clearOnBlur:false}" ui-mask="9999?9?9?9?9?9"
                 name="agencia_{{$index}}"
                 ng-model="product.agency" required>
        </div>
        <div class="col-sm-3">
          <label
            ng-class="{'form-label-gray': !Navigation.hasURI('credenciamento-contato'), 'text-nowrap text-font-15 form-label-gray-brand text-uppercase text-font-gsmt':Navigation.hasURI('credenciamento-contato') }">
            Digito
          </label>
          <input type="text" class="form-control" ui-options="{clearOnBlur:false}" ui-mask="?9?9"
                 name="agenciadigito_{{$index}}"
                 ng-model="product.agencyDigit">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6 col-sm-offset-3">
          <label
            ng-class="{'form-label-gray': !Navigation.hasURI('credenciamento-contato'), 'text-nowrap text-font-15 form-label-gray-brand text-uppercase text-font-gsmt':Navigation.hasURI('credenciamento-contato') }">
            Conta
          </label>
          <input type="text" class="form-control" ui-options="{clearOnBlur:false}" ui-mask="9999?9?9?9?9"
                 name="conta_{{$index}}"
                 ng-model="product.bankAccount" required>
        </div>
        <div class="col-sm-3">
          <label
            ng-class="{'form-label-gray': !Navigation.hasURI('credenciamento-contato'), 'text-nowrap text-font-15 form-label-gray-brand text-uppercase text-font-gsmt':Navigation.hasURI('credenciamento-contato') }">Digito</label>
          <input type="text" class="form-control" ui-options="{clearOnBlur:false}" ui-mask="?99"
                 name="contadigito_{{$index}}"
                 ng-model="product.bankAccountDigit">
        </div>
      </div>
    </div>
  </div>
</div>
