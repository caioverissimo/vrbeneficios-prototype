<div ng-controller="contratoController">
  <modal title="Contratos Pendentes" visible="showModalContratosPendentes">
    <form role="form" vr-enter-key-form-interceptor="">
      <h5>Você possui os seguintes contratos pendentes</h5>
      <div class="form-group">
        <div class="contatro-pendente row" ng-repeat="p in produtos">
          <div class="col-md-5">
            <label for="produto" style="font-size: 14px;font-weight: normal;">{{p.nome}}</label>
          </div>
          <div class="col-md-5">
            <button ng-click="visualizarContrato(p.id,p.nome);" type="button" class="btn btn-default">Visualizar e dar
              aceite
            </button>
          </div>
          </br></br>
        </div>

      </div>
    </form>
  </modal>

  <modal title="" visible="showModalAceitarContrato">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{formAceitarContrato.tituloModalAceitarContrato}}</h3>
      </div>
      <div class="panel-body">
        <form role="form" vr-enter-key-form-interceptor="">
          <input type="hidden" ng-model="formAceitarContrato.codigoProduto">
          <object ng-show="content" data="{{content}}" type="application/pdf"
                  style="width: 100%; height: 400px;"></object>
        </form>
      </div>
      <div class="panel-footer" style="text-align: center;">
        <input id="aceite" type="checkbox" ng-model="formAceitarContrato.aceite">
        <span style="font-size: 12px;">Li e concordo com as condições apresentadas.</span>
        </input>
        <button ng-click="voltar()" type="button" class="btn btn-default">Voltar</button>
        <button ng-click="AceitarContrato()" class="btn btn-default">Aceitar</button>
      </div>
    </div>
  </modal>

  <modal title="Info" visible="showModalInfo">
    <form role="form" ng-submit="" vr-enter-key-form-interceptor="">
      <p>{{modalInfo.message}}</p>
      </br>
      <button ng-click="toggleModalInfo()" type="button" class="btn btn-default">Fechar e Voltar</button>
    </form>
  </modal>
</div>
